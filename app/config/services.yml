parameters:
#    parameter_name: value

services:
#    app.slugger:
#        class: AppBundle\Utils\Slugger
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]
    markdown:
        class: AppBundle\Utils\Markdown

    app.twig.app_extension:
        class:     AppBundle\Twig\AppExtension
        arguments: ['@markdown']
        public:    false
        tags:
            - { name: twig.extension }

    app.twig.embed_extension:
        class:     AppBundle\Twig\EmbedExtension
        public:    false
        tags:
            - { name: twig.extension }

    app.form.registration:
        class: AppBundle\Form\RegistrationType
        tags:
            - { name: form.type, alias: app_user_registration }

    app.tag.manager:
        class: AppBundle\Manager\TagManager
        arguments:
            - '@doctrine.orm.entity_manager'

    app.tag.repository:
        class: AppBundle\Repository\TagRepository
        arguments:
            - '@doctrine.orm.entity_manager'

    app.form.tag_list:
        class: AppBundle\Form\TagListType
        arguments:
            - '@app.form.tag_to_name.transformer'
        tags:
            - { name: form.type, alias: app_tag_list }

    app.form.tag_to_name.transformer:
        class: AppBundle\Form\DataTransformer\TagListTransformer
        arguments:
            - '@app.tag.manager'